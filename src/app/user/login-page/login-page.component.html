<main>
  <div *ngIf="!(afAuth.authState | async)">
    <h1>Login</h1>
    <button mat-raised-button appGoogleSignin>
      <img src="/assets/google-logo.svg" alt="Google Logo Sign in">
      Login with Google
    </button>
  </div>

  <h5>OR</h5>

  <app-email-login></app-email-login>

  <div *ngIf="afAuth.authState | async as user">
    <h1>Logged in as {{ user.email }}</h1>
    <button mat-raised-button appGoogleSignout (click)="afAuth.signOut()">
      Logout
    </button>
  </div>
</main>
